<html>
  <head>
    <title>Heartbeat Monitor</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="static/css/main.css" />
    <noscript
      ><link rel="stylesheet" href="static/css/noscript.css"
    /></noscript>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script type="text/javascript">
      var socket = io();

      socket.on("connect", function () {
        console.log("Connected to server!");
      });

      socket.on("update_value", function (msg) {
        document.getElementById("realtime-value").innerText = msg.heart_rate;
      });
    </script>
  </head>
  <body class="is-preload">
    <div id="wrapper">
      <div id="bg"></div>
      <div id="overlay"></div>
      <div id="main">
        <!-- Header -->
        <header id="header">
          <h1>
            <div style="display: inline-block">
              Heartbeat Monitor&nbsp;&nbsp;
            </div>
            <div id="heartbeat_chart" style="display: inline-block">
              <i class="fas fa-heartbeat" style="color: #bec2cb"></i>
            </div>
            <div id="realtime-value" style="display: inline-block">
              <span style="display: inline-block">&nbsp;&nbsp;&nbsp;</span>Loading...
            </div>
          </h1>
          <p>
            Docker &nbsp;&bull;&nbsp; MQTT &nbsp;&bull;&nbsp; MySQL
            &nbsp;&bull;&nbsp; Flask
          </p>
          <nav>
            <ul>
              <li>
                <a href="#" class="icon brands fa-twitter"
                  ><span class="label">Twitter</span></a
                >
              </li>
              <li>
                <a href="#" class="icon brands fa-facebook-f"
                  ><span class="label">Facebook</span></a
                >
              </li>
              <li>
                <a href="#" class="icon brands fa-dribbble"
                  ><span class="label">Dribbble</span></a
                >
              </li>
              <li>
                <a href="#" class="icon brands fa-github"
                  ><span class="label">Github</span></a
                >
              </li>
              <li>
                <a href="#" class="icon solid fa-envelope"
                  ><span class="label">Email</span></a
                >
              </li>
            </ul>
          </nav>
        </header>

        <!-- Footer -->
        <footer id="footer">
          <span class="copyright"
            >&copy; Untitled. Design:
            <a href="http://html5up.net">HTML5 UP</a>.</span
          >
        </footer>
      </div>
    </div>
    <script>
      window.onload = function () {
        document.body.classList.remove("is-preload");
      };
      window.ontouchmove = function () {
        return false;
      };
      window.onorientationchange = function () {
        document.body.scrollTop = 0;
      };
    </script>
  </body>
</html>
